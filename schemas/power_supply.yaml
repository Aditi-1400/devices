$id: https://openwrt.org/schema/power_supply.yaml
title: Power Supply
type: object

required:
  - type
  - volt
  - ampere

examples:
  - type: DC
    volt: 5
    ampere: 2

properties:
  type:
    title: Type
    type: string
    enum:
      - AC
      - DC

  volt:
    title: volt
    type: number
    minimum: 0

  ampere:
    title: Ampere
    type: number
    minimum: 0
