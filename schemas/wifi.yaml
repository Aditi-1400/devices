$id: https://openwrt.org/schema/wifi.yaml
title: WiFi module
description: WiFi hardware description
type: object

required:
  - freq_ghz
  - hardware
  - driver

examples:
  - driver: unknown
    freq_ghz: 2.4
    detachable_antennas: 2
    hardware: Atheros AR2315

properties:
  freq_ghz:
    title: Frequency in GHz
    type: number
    enum:
      - 2.4
      - 5.0
      - 60.0

  driver:
    title: WiFi driver
    type: string
    enum:
      - ath10k
      - ath10k-ct
      - ath10k-ct-smallbuffers
      - ath5k
      - ath9k
      - b43 legacy
      - b43
      - brcmfmac
      - brcmsmac
      - broadcom-wl
      - mt76
      - mwlwifi
      - none
      - other
      - rt2500pci
      - rt2800pci
      - rt2800soc
      - rt2800usb
      - rtl819x
      - rtl8xxxu
      - unknown

  hardware:
    title: WiFi hardware
    type: string

  version:
    title: WiFi Alliance Version
    type: string
    enum:
      - Wi-Fi 6
      - Wi-Fi 7

  detachable_antennas:
    title: Detachable antennas
    type: number
    multipleOf: 1.0
    minimum: 0

  protocols:
    title: WiFi protocols
    type: array
    items:
      type: string
      enum:
        - a
        - ac
        - ad
        - af
        - ah
        - ai
        - aj
        - aq
        - ax
        - ay
        - b
        - ba
        - be
        - g
        - n
