$id: https://openwrt.org/schema/ethernet.yaml
title: Ethernet
type: object

required:
  - speed_mbit
  - port_count

examples:
  - port_count: 1
    speed_mbit: 100
    hardware: EtherCoop 1

properties:
  function:
    title: Function
    type: string

  speed_mbit:
    title: Port Bandwidth
    type: number
    anyOf:
      - type: number
        title: 100Mbit/s
        enum:
          - 100
      - type: number
        title: 1Gbit/s
        enum:
          - 1000
      - type: number
        title: 10Gbit/s
        enum:
          - 10000
      - type: number
        title: 40Gbit/s
        enum:
          - 40000
      - type: number
        title: 100Gbit/s
        enum:
          - 100000

  port_count:
    title: Number of ports
    type: number
    multipleOf: 1.0
    minimum: 1
