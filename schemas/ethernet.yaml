$id: https://openwrt.org/schema/ethernet.yaml
title: Ethernet
type: object

required:
  - speed_mbit
  - port_count

examples:
  - port_count: 1
    speed_mbit: 100
    hardware: EtherCoop 1

properties:
  function:
    title: Function
    type: string

  speed_mbit:
    title: Speed in MBit
    type: number
    enum:
      - 100
      - 1000
      - 10000
      - 40000
      - 100000

  port_count:
    title: Number of ports
    type: number
    multipleOf: 1.0
    minimum: 1
